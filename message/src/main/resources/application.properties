#logging.level.org.springframework.web.filter=DEBUG
#logging.level.org.springframework.security=DEBUG

plataanywherechat.web.application.location=localhost:3120
plataanywherechat.broker.chat.message.topic=development.pac.chat.message
plataanywherechat.broker.chat.push.topic=development.pac.chat.push

server.port=3121
server.servlet.session.cookie.name=PAC_SESSIONID
spring.main.web-application-type=reactive

# Kafka
spring.kafka.consumer.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=pac_group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.producer.bootstrap-servers=localhost:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer


# MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=pac
spring.data.mongodb.username=localtest
spring.data.mongodb.password=localtest

